{% extends "base.html" %}
{% load static %}

{% block content %}
<hr>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="card-body cart">
             {% if nothing_in_cart %}
               <div class="table-responsive rounded"></div>
               {% else %}
               <div class="col-sm-12 empty-cart-cls text-center"> <img id="empty-cart" src="{% static 'img/empty-cart.png' %}" width="250" height="250" class="img-fluid mb-4 mr-3">
                    <h3 class="main-content mb-3 mt-4"><strong>Your Cart is Empty</strong></h3>
                     <h4 class="sub-content">You have not added any items to the shopping cart yet.</h4> <a href="{% url 'products' %}" class="btn btn-primary cart-btn-transform mt-5" data-abc="true"><i class="fas fa-long-arrow-alt-left"></i> Continue shopping</a>   
                </div>
            </div>
        </div>
        {% endif %}
    </div>
  
{% endblock %}
